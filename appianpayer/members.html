    <script>
      function showTask(taskId) {
        $("#tasks").empty();
        $('<appian-task />').attr("taskId", taskId).on("submit", handleSubmit).appendTo("#tasks");
      }

      function handleSubmit() {
        $("#tasks").empty();
        // showTaskList();
		$("<h1>").text("Thank you for submitting your Survey.").appendTo("#tasks");
      }

      function showTaskList() {
        $.ajax({
          type: 'GET',
          url: "https://payers.appiancloud.com/suite/webapi/haamytasks",
          dataType:"json",
          contentType: 'application/json',
          xhrFields: {
            withCredentials: true
          }
        })
        .done(function(data) {
          $("<h1>").text("Appian Tasks").appendTo("#tasks");
          $.each(data, function(i, item) {
            $("<a>").attr("href", "#")
            .text(item.c0)
            .click(function() { showTask(item.dp0); })
            .appendTo("#tasks");
          });
        });
      }
	  
	  function showFirstTaskFromList() {
	  $.ajax({
          type: 'GET',
          url: "https://payers.appiancloud.com/suite/webapi/haamytasksquestionnaire",
          dataType:"json",
          contentType: 'application/json',
          xhrFields: {
            withCredentials: true
          }
        })
		.done(function(data) {
          
		  showTask(data[0].dp0);
        });
	  
	  }
	  
	  
    </script>
